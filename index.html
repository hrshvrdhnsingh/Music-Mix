<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="over-wrapper">
        <div class="landing-page">
            <header>
                <h2 class="logo">Vardhan</h2>
                <nav class="navigation">
                    <a href="index.html">Home</a>
                    <a href="#wrapper">About</a>
                    <a href="#">Service</a>
                    <a href="#">Contact</a>
                </nav>
            </header>
            <section class="parallax">
                
                <img src="./images/hill1.png" id="hill1">
                <img src="./images/hill2.png" id="hill2">
                <img src="./images/hill3.png" id="hill3">
                <img src="./images/hill4.png" id="hill4">
                
                <img src="./images/hill5.png" id="hill5">
                <img src="./images/tree.png" id="tree">
                <h1 id="text">Vanilla Music Mix</h1>
                <img src="./images/leaf.png" id="leaf">
                <img src="./images/plant.png" id="plant">
                
            </section>

        </div>
        <div id="wrapper">
            <div class="card-wrapper">
                <div class="up-buttons">
                    <div class="icons">
                        <i class="fa-solid fa-angle-left icons"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-bars icons"></i>
                    </div>
                </div>
                <img class= "cover" src="./assets/covers/cover1.jpg">
                <div class="song-details">
                    <p class="song-name">Immortal</p>
                    <p class="artist-name"> NEFFEX </p>
                </div>
                <div class="timeline-slider">
                    <div class="timeline">
                        <small class="time">0:00</small>
                        <small class="fulltime">2:45</small>
                    </div>
                    <div class="range-slider">
                        <input type="range" max="100" class="slider" min="0" value="0">
                        <div class="slider-thumb"></div>
                    </div>
                </div>
                <div class="volume-slider">
                    <div class="volume-icon" id="volume-lowMute">
                        <i class="fa-solid fa-volume-low"></i>
                    </div>
                    <div class="range-slider">
                        <input type="range" max="100" class="slider" min="0" value="50">
                        <div class="progress"></div>
                    </div>
                    <div class="volume-icon">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                </div>
                <div class="controls">
                    <button id="shuffleBtn" class="extBtn">
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button class="btn" id="btnPrev">
                        <i class="fa-solid fa-backward"></i>
                    </button>
                    <button class="btn btn-main" id="mainPlayBtn">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button class="btn" id="btnNext">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                    <button class="extBtn" id="loopBtn">
                        <i class="fa-solid fa-rotate"></i>
                    </button>
                </div>
                <audio id="audio" hidden>
                    <source src="./assets/audios/cover.mp3" />
                </audio>
            </div>
            
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js"></script>
    <script src="script.js"></script>
</body>
</html>
